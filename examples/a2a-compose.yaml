# A2A Multi-Agent Fact Checker Example
# Demonstrates Agent2Agent framework with MCP integration

services:
  a2a:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DUCKDUCKGO_MCP_URL=http://mcp-gateway:8811/sse
    depends_on:
      - mcp-gateway
    models:
      qwen3-small:
        endpoint_var: MODEL_RUNNER_URL
        model_var: MODEL_RUNNER_MODEL

  mcp-gateway:
    image: docker/mcp-gateway:latest
    use_api_socket: true
    command:
      - --transport=sse
      - --servers=duckduckgo
    ports:
      - "8811:8811"

models:
  qwen3-small:
    # Use lightweight model for development
    model: ai/qwen3:8B-Q4_0
    context_size: 15000  # 7 GB VRAM
    # For production, use larger model:
    # model: ai/qwen3:14B-Q6_K
    # context_size: 15000  # 15 GB VRAM
